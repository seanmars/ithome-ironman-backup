    <style>

        /* Layout */

        .nav-section {

        /* Main Content */

        .content-header {

        /* Series Grid */

        /* Markdown Content */

        .markdown-content p {

        .markdown-content a {

        }

        .markdown-content a:hover {

        }

        .markdown-content img {
            max-width: 100%;

            border-radius: 0.5rem;

        .markdown-content ul,
        .markdown-content ol {

        .markdown-content blockquote {

        .markdown-content pre {

        .markdown-content table {

        .markdown-content th,

        /* Loading Spinner */

        /* Error State */

        /* Responsive Design */

    <div class="app-container">

        <!-- Main Content -->
        <main class="main-content">

    <script>
        // ================================
        // Configuration
        // ================================
        const CONFIG = {
            owner: 'seanmars',
            repo: 'ithome-ironman-scraper',
            branch: 'main',
            articlesPath: 'articles',
            cacheKey: 'ithome-articles-cache',
            cacheTTL: 30 * 60 * 1000 // 30 minutes
        };

        const API_BASE = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents`;
        const RAW_BASE = `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/${CONFIG.branch}`;

        // ================================
        // State Management
        // ================================
        let state = {
            series: [],
            currentSeries: null,
            articles: [],
            currentArticle: null
        };

        // ================================
        // Cache Utilities
        // ================================
        function getCache(key) {
            try {
                const cached = localStorage.getItem(key);
                if (!cached) return null;
                
                const { data, timestamp } = JSON.parse(cached);
                if (Date.now() - timestamp > CONFIG.cacheTTL) {
                    localStorage.removeItem(key);
                    return null;
                }
                return data;
            } catch {
                return null;
            }
        }

        function setCache(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify({
                    data,
                    timestamp: Date.now()
                }));
            } catch {
                // localStorage might be full or disabled
            }
        }

        // ================================
        // API Functions
        // ================================
        async function fetchWithCache(url, cacheKey) {
            const cached = getCache(cacheKey);
            if (cached) return cached;

            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            setCache(cacheKey, data);
            return data;
        }

        async function fetchSeriesList() {
            const url = `${API_BASE}/${CONFIG.articlesPath}`;
            const data = await fetchWithCache(url, `${CONFIG.cacheKey}-series`);
            return data.filter(item => item.type === 'dir');
        }

        async function fetchArticleList(seriesName) {
            const encodedPath = `${CONFIG.articlesPath}/${encodeURIComponent(seriesName)}`;
            const url = `${API_BASE}/${encodedPath}`;
            const cacheKey = `${CONFIG.cacheKey}-articles-${seriesName}`;
            
            const data = await fetchWithCache(url, cacheKey);
            return data.filter(item => item.type === 'file' && item.name.endsWith('.md'));
        }

        async function fetchMarkdownContent(seriesName, fileName) {
            const path = `${CONFIG.articlesPath}/${encodeURIComponent(seriesName)}/${encodeURIComponent(fileName)}`;
            const url = `${RAW_BASE}/${path}`;
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return response.text();
        }

        // ================================
        // Parsing Utilities
        // ================================
        function extractDayNumber(fileName) {
            const match = fileName.match(/Day\s+(\d+)/i);
            return match ? parseInt(match[1], 10) : 999;
        }

        function sortArticles(articles) {
            return [...articles].sort((a, b) => {
                return extractDayNumber(a.name) - extractDayNumber(b.name);
            });
        }

        function rewriteImagePaths(markdown, seriesName) {
            // Replace relative media paths with absolute raw.githubusercontent.com URLs
            const basePath = `${RAW_BASE}/${CONFIG.articlesPath}/${encodeURIComponent(seriesName)}`;
            return markdown.replace(
                /!\[([^\]]*)\]\(media\/([^)]+)\)/g,
                (match, alt, imagePath) => {
                    const imageUrl = `${basePath}/media/${encodeURIComponent(imagePath)}`;
                    return `![${alt}](${imageUrl})`;
                }
            );
        }

        function getArticleTitle(fileName) {
            // Remove .md extension and clean up the title
            return fileName.replace(/\.md$/, '');
        }

        function getDayLabel(fileName) {
            const match = fileName.match(/Day\s+(\d+)/i);
            return match ? `Day ${match[1]}` : '';
        }

        // ================================
        // Render Functions
        // ================================
        function renderLoading(message = 'ËºâÂÖ•‰∏≠...') {
            return `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
        }

        function renderError(message) {
            return `
                <div class="error-state">
                    <h3>‚ö†Ô∏è ÁôºÁîüÈåØË™§</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function renderWelcome() {
            return `
                <div class="welcome-screen">
                    <div class="welcome-icon">üìñ</div>
                    <h2>Ê≠°Ëøé‰æÜÂà∞ ITHome Èêµ‰∫∫Ë≥ΩÊñáÁ´†ÁÄèË¶ΩÂô®</h2>
                    <p>ÂæûÂ∑¶ÂÅ¥ÈÅ∏ÂñÆÈÅ∏Êìá‰∏ÄÂÄãÁ≥ªÂàóÈñãÂßãÈñ±ËÆÄÁ≤æÂΩ©ÁöÑÊäÄË°ìÊñáÁ´†</p>
                </div>
            `;
        }

        function renderSeriesGrid(series) {
            if (series.length === 0) {
                return `
                    <div class="welcome-screen">
                        <h2>ÁõÆÂâçÊ≤íÊúâÊñáÁ´†Á≥ªÂàó</h2>
                        <p>Ë´ãÁ®çÂæåÂÜçË©¶</p>
                    </div>
                `;
            }

            const cards = series.map(s => `
                <div class="series-card" onclick="navigateTo('${encodeURIComponent(s.name)}')">
                    <h3>${s.name}</h3>
                    <p>ÈªûÊìäÊü•ÁúãÊñáÁ´†ÂàóË°®</p>
                </div>
            `).join('');

            return `
                <h2 style="margin-bottom: 1.5rem;">üìö ÊñáÁ´†Á≥ªÂàó</h2>
                <div class="series-grid">${cards}</div>
            `;
        }

        function renderArticleList(articles, seriesName) {
            if (articles.length === 0) {
                return `
                    <div class="welcome-screen">
                        <h2>Ê≠§Á≥ªÂàóÁõÆÂâçÊ≤íÊúâÊñáÁ´†</h2>
                    </div>
                `;
            }

            const items = articles.map(article => {
                const title = getArticleTitle(article.name);
                const dayLabel = getDayLabel(article.name);
                const articlePath = `${encodeURIComponent(seriesName)}/${encodeURIComponent(article.name)}`;
                
                return `
                    <li class="article-item">
                        <a href="#/${articlePath}">
                            ${dayLabel ? `<span class="article-day">${dayLabel}</span>` : ''}
                            <span class="article-title">${title}</span>
                        </a>
                    </li>
                `;
            }).join('');

            return `
                <h2 style="margin-bottom: 1.5rem;">üìù ${seriesName}</h2>
                <ul class="article-list">${items}</ul>
            `;
        }

        function renderMarkdown(markdown) {
            const html = marked.parse(markdown);
            const safeHtml = DOMPurify.sanitize(html);
            return `<div class="markdown-content">${safeHtml}</div>`;
        }

        function renderSidebar(series, currentSeries = null, articles = []) {
            let content = '';

            if (currentSeries) {
                // Show back button and article list
                content += `
                    <div class="back-button" onclick="navigateTo('')">
                        ‚Üê ËøîÂõûÁ≥ªÂàóÂàóË°®
                    </div>
                    <div class="nav-section">
                        <div class="nav-section-title">${currentSeries}</div>
                        <ul class="nav-list">
                            ${articles.map(article => {
                                const dayLabel = getDayLabel(article.name);
                                const isActive = state.currentArticle === article.name;
                                const articlePath = `${encodeURIComponent(currentSeries)}/${encodeURIComponent(article.name)}`;
                                return `
                                    <li class="nav-item ${isActive ? 'active' : ''}" 
                                        onclick="navigateTo('${articlePath}')">
                                        <span class="nav-item-text">${dayLabel || article.name}</span>
                                    </li>
                                `;
                            }).join('')}
                        </ul>
                    </div>
                `;
            } else {
                // Show series list
                content += `
                    <div class="nav-section">
                        <div class="nav-section-title">ÊñáÁ´†Á≥ªÂàó</div>
                        <ul class="nav-list">
                            ${series.map(s => `
                                <li class="nav-item" onclick="navigateTo('${encodeURIComponent(s.name)}')">
                                    <span class="nav-item-icon">üìÅ</span>
                                    <span class="nav-item-text">${s.name}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }

            document.getElementById('sidebar-nav').innerHTML = content;
        }

        function renderBreadcrumb(series = null, article = null) {
            let html = '<a href="#/">È¶ñÈ†Å</a>';

            if (series) {
                html += `
                    <span class="breadcrumb-separator">/</span>
                    <a href="#/${encodeURIComponent(series)}">${series}</a>
                `;
            }

            if (article) {
                const title = getArticleTitle(article);
                html += `
                    <span class="breadcrumb-separator">/</span>
                    <span>${title}</span>
                `;
            }

            document.getElementById('breadcrumb').innerHTML = html;
        }

        // ================================
        // Navigation & Routing
        // ================================
        function navigateTo(path) {
            window.location.hash = `/${path}`;
        }

        function parseHash() {
            const hash = window.location.hash.slice(2); // Remove '#/'
            if (!hash) return { series: null, article: null };

            const parts = hash.split('/').map(decodeURIComponent);
            return {
                series: parts[0] || null,
                article: parts[1] || null
            };
        }

        async function handleRoute() {
            const content = document.getElementById('content');
            const { series, article } = parseHash();

            try {
                // Fetch series list if not cached
                if (state.series.length === 0) {
                    content.innerHTML = renderLoading('ËºâÂÖ•Á≥ªÂàóÂàóË°®...');
                    state.series = await fetchSeriesList();
                }

                if (!series) {
                    // Home page - show series grid
                    state.currentSeries = null;
                    state.currentArticle = null;
                    state.articles = [];
                    
                    renderSidebar(state.series);
                    renderBreadcrumb();
                    content.innerHTML = renderSeriesGrid(state.series);
                    
                } else if (!article) {
                    // Series page - show article list
                    state.currentSeries = series;
                    state.currentArticle = null;
                    
                    content.innerHTML = renderLoading('ËºâÂÖ•ÊñáÁ´†ÂàóË°®...');
                    
                    const articles = await fetchArticleList(series);
                    state.articles = sortArticles(articles);
                    
                    renderSidebar(state.series, series, state.articles);
                    renderBreadcrumb(series);
                    content.innerHTML = renderArticleList(state.articles, series);
                    
                } else {
                    // Article page - show markdown content
                    state.currentSeries = series;
                    state.currentArticle = article;
                    
                    // Fetch articles list if not cached for this series
                    if (state.articles.length === 0 || state.currentSeries !== series) {
                        const articles = await fetchArticleList(series);
                        state.articles = sortArticles(articles);
                    }
                    
                    renderSidebar(state.series, series, state.articles);
                    renderBreadcrumb(series, article);
                    
                    content.innerHTML = renderLoading('ËºâÂÖ•ÊñáÁ´†ÂÖßÂÆπ...');
                    
                    let markdown = await fetchMarkdownContent(series, article);
                    markdown = rewriteImagePaths(markdown, series);
                    
                    content.innerHTML = renderMarkdown(markdown);
                    
                    // Scroll to top
                    window.scrollTo(0, 0);
                }
            } catch (error) {
                console.error('Error:', error);
                content.innerHTML = renderError(error.message);
            }
        }

        // ================================

        window.addEventListener('hashchange', handleRoute);
        window.addEventListener('DOMContentLoaded', () => {
            // Set default hash if none
            if (!window.location.hash) {
                window.location.hash = '/';
            }
            handleRoute();
        });
    </script>
